<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-vue-app</title>
  </head>
  <body>
    <div id="app">
      <div class="d-day" id="dDayText">D-0</div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
// ==============================
// D-DAY 기준 날짜 설정
// 형식: 'YYYY-MM-DD'
// ==============================
const targetDate = new Date('2026-05-10');

// ==============================
// D-DAY 텍스트 영역
// ==============================
const dDayEl = document.getElementById('dDayText');

// ==============================
// D-DAY 계산 함수 (날짜 기준)
// ==============================
function updateDDay() {
	// 오늘 날짜 (시간 제거)
	const today = new Date();
	today.setHours(0, 0, 0, 0);

	// 목표 날짜 (시간 제거)
	const target = new Date(targetDate);
	target.setHours(0, 0, 0, 0);

	// 날짜 차이 계산 (밀리초 → 일)
	const diffTime = target - today;
	const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

	// D-DAY 텍스트 출력
	if (diffDays > 0) {
		dDayEl.textContent = `D-${diffDays}`;
	} else if (diffDays === 0) {
		dDayEl.textContent = 'D-DAY';
	} else {
		dDayEl.textContent = `D+${Math.abs(diffDays)}`;
	}
}

// ==============================
// 최초 실행
// ==============================
updateDDay();

// ==============================
// 하루에 한 번만 갱신 (자정 기준)
// ==============================
setInterval(updateDDay, 1000 * 60 * 60);

    </script>
  </body>
</html>
